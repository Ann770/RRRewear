<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing - RRRewear</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <h1>RRRewear</h1>
                </a>
            </div>
            <button class="menu-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#" class="active">Men</a></li>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Featured</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="/login" class="btn-login">Login</a>
                <a href="/register" class="btn-register">Register</a>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul>
            <li><a href="#">Women</a></li>
            <li><a href="#" class="active">Men</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Featured</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>

    <!-- Products Section -->
    <section class="products-section">
        <div class="products-container">
            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <h4>Categories</h4>
                    <ul>
                        <li><label><input type="checkbox"> Shirts</label></li>
                        <li><label><input type="checkbox"> Pants</label></li>
                        <li><label><input type="checkbox"> Suits</label></li>
                        <li><label><input type="checkbox"> Jackets</label></li>
                        <li><label><input type="checkbox"> Accessories</label></li>
                    </ul>
                </div>
                <div class="filter-group">
                    <h4>Size</h4>
                    <ul>
                        <li><label><input type="checkbox"> XS</label></li>
                        <li><label><input type="checkbox"> S</label></li>
                        <li><label><input type="checkbox"> M</label></li>
                        <li><label><input type="checkbox"> L</label></li>
                        <li><label><input type="checkbox"> XL</label></li>
                    </ul>
                </div>
                <div class="filter-group">
                    <h4>Condition</h4>
                    <ul>
                        <li><label><input type="checkbox"> Like New</label></li>
                        <li><label><input type="checkbox"> Very Good</label></li>
                        <li><label><input type="checkbox"> Good</label></li>
                    </ul>
                </div>
            </div>

            <div class="products-grid">
                <div class="category-header">
                    <h2>Men's Clothing</h2>
                    <p>Browse our collection of sustainable men's fashion</p>
                </div>

                <!-- Product Grid will be populated dynamically -->
                <div id="productGrid" class="grid">
                    <!-- Products will be added here via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <script src="js/products.js"></script>
</body>
</html>
